<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio | Torrico Axel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;400&family=Oswald:wght@300;500;600&display=swap" rel="stylesheet">
    <script src="./js/all.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/fotoperfil.jpg" type="image/x-icon">
</head>
<body>
    <header class="cabecera">
        <nav class="menu">
            <a href="">About</a>
            <a href="">Jobs</a>
            <a href="">Contacts</a>
        </nav>
        <div class="info-header">
            <div class="info-conteiner">
                <figure class="conteiner-img">
                    <img src="./img/fotoperfil.jpg" alt="">
                </figure>
                <div class="conteiner-nombre">
                    <h1>Torrico Axel</h1>
                    <h3>Web Developer</h3>
                </div>
                <div class="conteiner-about">
                    <h2>About</h2>
                    <p>My name is Axel Torrico, I am 23 years old, I was born in the city of Mendoza in 1998 in the month of December. I am currently studying programming at Cantera Software</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="conteiner">
            <div class="conteiner-jobs">
                <h2>Jobs</h2>
            </div>
            <div class="fila-img-1">
                <figure>
                    <img class="img-1" src="./img/facebook.png" alt="">
                    <figcaption class="imgDescripcion">Facebook</figcaption>
                    <figcaption class="imgDescripcion">HTML-CSS</figcaption>
                </figure>
                <figure>
                    <img class="img-2" src="./img/codigoqr.png" alt="">
                    <figcaption class="imgDescripcion">Codigo QR</figcaption>
                    <figcaption class="imgDescripcion">HTML-CSS</figcaption>
                </figure>
            </div>
            <div class="fila-img-2">
                <figure>
                    <img class="img-3" src="./img/google.png" alt="">
                    <figcaption class="imgDescripcion">Google (white)</figcaption>
                    <figcaption class="imgDescripcion">HTML-CSS</figcaption>
                </figure>
                <figure>
                    <img class="img-4" src="./img/googlenegro.png" alt="">
                    <figcaption class="imgDescripcion">Google (black)</figcaption>
                    <figcaption class="imgDescripcion">HTML-CSS</figcaption>
                </figure>
            </div>
        </div>
    </main>
    <footer class="conteiner-footer">
        <a class="icon facebook" href=""><i class="fa-brands fa-square-facebook"></i></a>
        <a class="icon twitter" href=""><i class="fa-brands fa-twitter"></i></a>
        <a class="icon instagram" href=""><i class="fa-brands fa-instagram"></i></a>
        <a class="icon github" href=""><i class="fa-brands fa-github"></i></a>
    </footer>
</body>
</html>
