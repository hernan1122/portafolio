<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio | Torrico Axel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;400&family=Oswald:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="./js/all.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./img/fotoperfil.jpg" type="image/x-icon" />
  </head>
  <body>
    <header class="cabecera">
      <nav class="menu">
        <a href="#about">About</a>
        <a href="#jobs">Jobs</a>
        <a href="#contacts">Contacts</a>
      </nav>
      <div class="info-header">
        <div class="info-conteiner">
          <figure class="conteiner-img">
            <img src="./img/fotoperfil.jpg" alt="" />
          </figure>
          <div class="conteiner-nombre">
            <h1>Torrico Axel</h1>
            <h3>Web Developer</h3>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div id="about" class="conteiner">
        <section>
          <div class="conteiner-about">
            <figure>
              <img src="./img/fotoperfil.jpg" alt="" />
            </figure>
            <div class="about">
              <h2>About</h2>
              <p>
                My name is Axel Torrico, I am 23 years old, I was born in the
                city of Mendoza in 1998 in the month of December. I am currently
                studying programming at Cantera Software
              </p>
            </div>
          </div>
        </section>
        <div id="jobs" class="conteiner-jobs">
          <h2>Jobs</h2>
        </div>
        <div class="fila-img-1">
          <figure>
            <img class="img" src="./img/Batatabit.png" alt="" />
            <figcaption class="imgDescripcion1">
              <a target="_blank" href="https://batatabit-ecru.vercel.app/"
                >Batatabit</a
              >
            </figcaption>
            <figcaption class="imgDescripcion2">HTML-CSS</figcaption>
          </figure>
          <figure>
            <img class="img" src="./img/Tienda.png" alt="" />
            <figcaption class="imgDescripcion1">
              <a
                target="_blank"
                href="https://hernan1122.github.io/curso-frontend-developer-javascript-practico/"
                >Yard Sale</a
              >
            </figcaption>
            <figcaption class="imgDescripcion2">HTML-CSS-JS</figcaption>
          </figure>
        </div>
        <div class="fila-img-2">
          <figure>
            <img class="img" src="./img/facebook.com.png" alt="" />
            <figcaption class="imgDescripcion1">
              <a target="_blank" href="https://hernan1122.github.io/Facebook/"
                >Facebook</a
              >
            </figcaption>
            <figcaption class="imgDescripcion2">HTML-CSS</figcaption>
          </figure>
          <figure>
            <img class="img" src="./img/juego.png" alt="" />
            <figcaption class="imgDescripcion1">
              <a
                target="_blank"
                href="https://hernan1122.github.io/practico-javascript-videogames/"
                >Game "Zombi"</a
              >
            </figcaption>
            <figcaption class="imgDescripcion2">HTML-CSS-JS</figcaption>
          </figure>
        </div>
        <div class="fila-img-3">
          <figure>
            <img class="img" src="./img/google.png" alt="" />
            <figcaption class="imgDescripcion1">
              <a
                target="_blank"
                href="https://hernan1122.github.io/google-clone-white/"
                >Google (white)</a
              >
            </figcaption>
            <figcaption class="imgDescripcion2">HTML-CSS</figcaption>
          </figure>
          <figure>
            <img class="img" src="./img/codigoqr.png" alt="" />
            <figcaption class="imgDescripcion1">
              <a target="_blank" href="https://hernan1122.github.io/Codigo-QR/"
                >Code QR</a
              >
            </figcaption>
            <figcaption class="imgDescripcion2">HTML-CSS</figcaption>
          </figure>
        </div>
      </div>
      <div id="contacts" class="conteiner-form">
        <h2 class="parrafoContacts">Contacts</h2>
        <form action="" class="conteinerForm1">
          <label for="Name">
            <input class="name" type="text" id="Name" placeholder="Name" />
          </label>
          <label for="Mail">
            <input class="mail" type="text" id="Mail" placeholder="Mail" />
          </label>
        </form>
        <form action="" class="conteinerForm2">
          <label for="Message">
            <input
              class="message"
              type="text"
              id="Message"
              placeholder="Message"
            />
          </label>
        </form>
        <div class="conteinerBoton">
          <button class="botonSend" type="submit">Send</button>
        </div>
      </div>
    </main>
    <footer class="conteiner-footer">
      <a class="icon facebook" target="_blank" href="https://www.facebook.com/"
        ><i class="fa-brands fa-square-facebook"></i
      ></a>
      <a
        class="icon twitter"
        target="_blank"
        href="https://twitter.com/?lang=en"
        ><i class="fa-brands fa-twitter"></i
      ></a>
      <a
        class="icon instagram"
        target="_blank"
        href="https://www.instagram.com/?hl=en"
        ><i class="fa-brands fa-instagram"></i
      ></a>
      <a class="icon github" target="_blank" href="https://github.com/"
        ><i class="fa-brands fa-github"></i
      ></a>
    </footer>
  </body>
</html>
